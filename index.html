<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>AK Chit Funds - Dependent Master Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0f1e;--surface:#111827;--surface2:#1a2235;
  --accent:#f59e0b;--text:#f1f5f9;--muted:#64748b;
  --border:rgba(255,255,255,0.08);
  --gold:linear-gradient(135deg,#f59e0b,#fbbf24,#d97706);
  --red:#ef4444;--green:#10b981;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{font-family:'Sora',sans-serif;background:var(--bg);color:var(--text);max-width:430px;margin:0 auto;min-height:100vh;}

.topbar{position:sticky;top:0;z-index:100;background:rgba(10,15,30,.97);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.brand{font-weight:800;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:18px;}

.content{padding:20px;padding-bottom:120px;}
.card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:20px;margin-bottom:16px;}
.section-title{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;font-weight:700;}

.form-group{margin-bottom:16px;position:relative;}
.form-label{display:block;font-size:11px;color:var(--muted);margin-bottom:8px;font-weight:700;}
.form-input{width:100%;background:var(--surface2);border:1px solid var(--border);border-radius:12px;padding:14px;color:var(--text);font-family:inherit;outline:none;}

/* Search & Validation UI */
#search-results{display:none;position:absolute;top:100%;left:0;right:0;background:var(--surface2);border:1px solid var(--accent);border-radius:12px;z-index:1000;max-height:250px;overflow-y:auto;margin-top:5px;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
.search-item{padding:12px;border-bottom:1px solid var(--border);cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
.picked-tag{background:rgba(239,68,68,0.2);color:var(--red);font-size:9px;padding:2px 6px;border-radius:4px;border:1px solid var(--red);font-weight:800;}

.primary-btn{width:100%;background:var(--gold);border:none;border-radius:14px;padding:16px;color:#000;font-weight:800;cursor:pointer;}
.wa-btn{background:#25D366; color:#fff; padding:12px; border-radius:10px; text-decoration:none; display:inline-block; font-size:13px; text-align:center; width:100%; margin-top:10px; font-weight:700;}

.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(8px);z-index:200;display:none;align-items:flex-end;justify-content:center;}
.modal-overlay.open{display:flex;}
.modal{background:var(--surface);width:100%;border-radius:24px 24px 0 0;padding:24px;max-height:90vh;overflow-y:auto;}

@media print {
    body * { visibility: hidden; }
    #invoice-print, #invoice-print * { visibility: visible; }
    #invoice-print { position: absolute; left: 0; top: 0; width: 100%; color: #000; background: #fff; padding: 20px; }
}
</style>
</head>
<body>

<div class="topbar">
    <div class="brand">AK CHIT FUNDS</div>
    <div style="font-size:10px; color:var(--green);" id="status">‚óè Master Dependent Mode</div>
</div>

<div class="content">
    <div class="card">
        <div class="section-title">Overview</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div><small style="color:var(--muted)">Members</small><div id="count-m" style="font-size:20px;font-weight:800;">0</div></div>
            <div><small style="color:var(--muted)">Collections</small><div id="total-p" style="font-size:16px;font-weight:800;color:var(--green);">‚Çπ0</div></div>
        </div>
    </div>

    <button class="primary-btn" onclick="openModal()">üí≥ Record New Payment</button>

    <div class="card" style="margin-top:20px;">
        <div class="section-title">üö® Pending Balances</div>
        <div id="defaulter-list" style="font-size:13px;">Syncing...</div>
    </div>
</div>

<div class="modal-overlay" id="payModal">
    <div class="modal">
        <div id="payment-form">
            <div style="font-size:18px; font-weight:800; margin-bottom:20px;">Record Receipt</div>
            
            <div class="form-group">
                <label class="form-label">Search Member Name</label>
                <input type="text" class="form-input" id="search-input" placeholder="Start typing name..." autocomplete="off" oninput="doSearch()" onfocus="showResults()">
                <input type="hidden" id="selected-id">
                <input type="hidden" id="selected-phone">
                <div id="search-results"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Group Name (Dependent)</label>
                <select class="form-input" id="member-group" disabled>
                    <option value="">-- Select Member First --</option>
                </select>
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div class="form-group"><label class="form-label">Chit Value</label><input type="number" class="form-input" id="inp-val" oninput="calc()"></div>
                <div class="form-group"><label class="form-label">Paid Amount</label><input type="number" class="form-input" id="inp-paid" oninput="calc()"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Balance Due</label>
                <input type="number" class="form-input" id="inp-bal" readonly style="color:var(--accent); font-weight:800;">
            </div>

            <div class="form-group" style="display:flex; align-items:center; gap:10px; background:var(--surface2); padding:12px; border-radius:12px;">
                <input type="checkbox" id="inp-picked" style="width:20px; height:20px;">
                <label for="inp-picked" style="font-size:13px; font-weight:600;">Chit Picked this month?</label>
            </div>
            <div id="picked-warning" style="display:none; color:var(--red); font-size:11px; margin-bottom:15px; margin-top:-10px;">‚ö†Ô∏è Member already picked chit. Logic Locked.</div>

            <button class="primary-btn" id="save-btn" onclick="save()">Save & Finalize</button>
            <button class="secondary-btn" onclick="closeModal()">Cancel</button>
        </div>

        <div id="post-save" style="display:none; text-align:center;">
            <div style="font-size:40px; margin-bottom:10px;">‚úÖ</div>
            <h3 style="margin-bottom:20px;">Saved Successfully</h3>
            <a href="#" id="wa-link" class="wa-btn" target="_blank">üí¨ Send WhatsApp Receipt</a>
            <button class="secondary-btn" style="width:100%" onclick="window.print()">üñ®Ô∏è Print Receipt</button>
            <button class="secondary-btn" style="width:100%" onclick="location.reload()">Done</button>
        </div>
    </div>
</div>

<div id="invoice-print" style="display:none; font-family:monospace; color:#000;">
    <center><h3>AK CHIT FUNDS RECEIPT</h3><hr></center>
    <p><b>Date:</b> <span id="inv-date">
