:root{
  --bg:#0a0f1e;--surface:#111827;--surface2:#1a2235;
  --accent:#f59e0b;--text:#f1f5f9;--muted:#64748b;
  --border:rgba(255,255,255,0.08);
  --gold:linear-gradient(135deg,#f59e0b,#fbbf24,#d97706);
  --red:#ef4444;--green:#10b981;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{font-family:'Sora',sans-serif;background:var(--bg);color:var(--text);max-width:430px;margin:0 auto;min-height:100vh;}

.topbar{position:sticky;top:0;z-index:100;background:rgba(10,15,30,.97);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.brand{font-weight:800;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:18px;}

.content{padding:20px;padding-bottom:120px;}
.card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:20px;margin-bottom:16px;}
.section-title{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;font-weight:700;}

.form-group{margin-bottom:16px;position:relative;}
.form-label{display:block;font-size:11px;color:var(--muted);margin-bottom:8px;font-weight:700;}
.form-input{width:100%;background:var(--surface2);border:1px solid var(--border);border-radius:12px;padding:14px;color:var(--text);font-family:inherit;outline:none;}

/* Search & Validation UI */
#search-results{display:none;position:absolute;top:100%;left:0;right:0;background:var(--surface2);border:1px solid var(--accent);border-radius:12px;z-index:1000;max-height:250px;overflow-y:auto;margin-top:5px;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
.search-item{padding:12px;border-bottom:1px solid var(--border);cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
.picked-tag{background:rgba(239,68,68,0.2);color:var(--red);font-size:9px;padding:2px 6px;border-radius:4px;border:1px solid var(--red);font-weight:800;}

.primary-btn{width:100%;background:var(--gold);border:none;border-radius:14px;padding:16px;color:#000;font-weight:800;cursor:pointer;}
.wa-btn{background:#25D366; color:#fff; padding:12px; border-radius:10px; text-decoration:none; display:inline-block; font-size:13px; text-align:center; width:100%; margin-top:10px; font-weight:700;}

.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(8px);z-index:200;display:none;align-items:flex-end;justify-content:center;}
.modal-overlay.open{display:flex;}
.modal{background:var(--surface);width:100%;border-radius:24px 24px 0 0;padding:24px;max-height:90vh;overflow-y:auto;}
